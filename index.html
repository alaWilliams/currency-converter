<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency converter</title>
  <link rel="stylesheet" href="./reset.css" type="text/css">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="header"> Currency converter</h1>
  <div class="container">
    <div class="grid-container">
    <section class="foreign-section">
      <div class="wrapper">
        <form class="form">
          <div class="input">
            <input type="number" class="input-value" placeholder="Enter amount">
          </div>
          <select name="currency" id="currency" class="currencies">
            <option value="">--Currency List--</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="CHF">CHF</option>
          </select>
        </form>
      </div>
      
    </section>
   
    
    <section class="domestic-section">
     
      <div class="wrapper">
        <div class="pln-converted"></div>
        <div class="pln-name">PLN</div>
      </div>
    </section>
    <div class="button-wrapper">
      <button class="btn" id="btn">Convert</button>
    </div>
  </div>
  </div>
  

  <script src="./script.js"></script>
</body>
</html>
